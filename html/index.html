<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户登录</title>
	<link href="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script src='../js/stopExecutionOnTimeout.js?t=1'></script>

	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
</head>
<body>
	<header class="htmleaf-header">
		<h1>请输入您的账号 <span>A Modern Login interface UI design</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="c3.html" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="c3.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<div class='login'>
	  <div class='login_title'>
	    <span>Login to your account</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img src='../img/user_icon_copy.png'>
	      </div>
	      <input placeholder='Username' type='text'>
	        <div class='validation'>
	          <img src='../img/tick.png'>
	        </div>
	      </input>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img src='../img/lock_icon_copy.png'>
	      </div>
	      <input placeholder='Password' type='password'>
	      <div class='validation'>
	        <img src='../img/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='submit' value='Log In'>
	      <div class='forgot'>
	        <a href='#'>Forgotten password?</a>
	      </div>
	    </div>
	  </div>
	  <div class='success'>
	    <h2>登录成功 欢迎使用</h2>
	    <p>Welcome back</p>
	  </div>
	  <div class='disclaimer'>
	    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce semper laoreet placerat. Nullam semper auctor justo, rutrum posuere odio vulputate nec.</p>
	  </div>
	</div>
	<div class='authent'>
	  <img src='../img/puff.svg'>
	  <p>请稍等</p>
	</div>
<script>

$('input[type="submit"]').click(function () {
    $('.login').addClass('test');
    setTimeout(function () {
        $('.login').addClass('testtwo');
    }, 300);
    setTimeout(function () {
        $('.authent').show().animate({ right: -320 }, {
            easing: 'easeOutQuint',
            duration: 600,
            queue: false
        });
        $('.authent').animate({ opacity: 1 }, {
            duration: 200,
            queue: false
        }).addClass('visible');
    }, 500);
    setTimeout(function () {
        $('.authent').show().animate({ right: 90 }, {
            easing: 'easeOutQuint',
            duration: 600,
            queue: false
        });
        $('.authent').animate({ opacity: 0 }, {
            duration: 200,
            queue: false
        }).addClass('visible');
        $('.login').removeClass('testtwo');
    }, 2500);
    setTimeout(function () {
        $('.login').removeClass('test');
        $('.login div').fadeOut(123);
    }, 2800);
    setTimeout(function () {
        $('.success').fadeIn();
    }, 3200);
});
$('input[type="text"],input[type="password"]').focus(function () {
    $(this).prev().animate({ 'opacity': '1' }, 200);
});
$('input[type="text"],input[type="password"]').blur(function () {
    $(this).prev().animate({ 'opacity': '.5' }, 200);
});
$('input[type="text"],input[type="password"]').keyup(function () {
    if (!$(this).val() == '') {
        $(this).next().animate({
            'opacity': '1',
            'right': '30'
        }, 200);
    } else {
        $(this).next().animate({
            'opacity': '0',
            'right': '20'
        }, 200);
    }
});
var open = 0;
$('.tab').click(function () {
    $(this).fadeOut(200, function () {
        $(this).parent().animate({ 'left': '0' });
    });
});
</script>
</body>
</html>
